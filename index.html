<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>TV Show</title>
    <link
      rel="icon"
      href="https://images.unsplash.com/photo-1528928441742-b4ccac1bb04c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(0, 0, 0);
      }
      .movieName {
        margin-bottom: 10px;
      }
      .moviestyle {
        color: orange;
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body
    style="display: flex; justify-content: space-around; flex-direction: column"
  >
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1
        style="
          text-align: center;
          color: orange;
          margin-bottom: 40px;
          margin-top: 30px;
        "
      >
        TV Show Search Engine (TV Maze API)
      </h1>
      <form id="form" style="margin-bottom: 30px">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="TV Show Title"
            name="query"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </form>
    </div>
    <div
      id="movieList"
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 70%;
        margin: auto;
      "
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
